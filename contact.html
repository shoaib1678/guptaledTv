    <script>
        $(document).ready(function() {
            $("#contactForm").validate({
                rules: {
                    name: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    phone_number: "required",
                    msg_subject: "required",
                    message: "required"
                },
                messages: {
                    name: "Please enter your name",
                    email: {
                        required: "Please enter your email address",
                        email: "Please enter a valid email address"
                    },
                    phone_number: "Please enter your phone number",
                    msg_subject: "Please enter a subject",
                    message: "Please enter your message"
                },
                submitHandler: function(form) {
                    
                }
            });
        });
    
        function sendmsg() {
            if ($("#contactForm").valid()) {
                $("#sbmtbtn").html("Please Wait..");
                $("#sbmtbtn").prop("disabled",true);
                var name = $("#name").val();
            var email = $("#email").val();
            var phone_number = $("#phone_number").val();
            var msg_subject = $("#msg_subject").val();
            var message = $("#message").val();
    
            emailjs.send("service_suu3kig", "template_wclme34", {
                from_name: name,
                from_email: email,
                subject: msg_subject,
                message: message
            })
            .then(function(response) {
                alert('Message sent successfully!');
                $("#contactForm")[0].reset(); // Reset form after successful submission
                $("#sbmtbtn").html("Send Message");
                $("#sbmtbtn").prop("disabled",false);
            }, function(error) {
                alert('Failed to send email. Error: ' + JSON.stringify(error));
            });
            }else{
                return;
            }  
        }
    </script>
